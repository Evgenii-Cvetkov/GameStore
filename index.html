<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Jeka game store</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body>
    <header id="header">
    </header>
    <section class="section">
      <div class="container">
        <div class="games__container">
          <div id="first-game-container" class="games__item-main">
            <div class="games__item-link_main"><img class="games__item-image_main" width="488px" src="/" alt=""></div> 
              <div class="games__item-info">
                <div class="games__item-title"> 
                </div>
                <div class="games__item-price">
                </div>
            </div>
          </div>
          <div id="other__games" class="other__games">
            <div class="other__games-info">
          
            </div>
          </div>
      </div>
      <div class="main__game-description" style="display: none;">
        <div class="game__item">
          <div class="game__image">
            <img src="./images/covers/last-of-us-2.jpg" alt="">
          </div>
          <div class="game__nums">
            <div class="game__price">
            </div>
            <div class="game__size">
            </div>
          </div>
      </div>
      <div class="game__info">
      <div class="game__title">
      </div>
      <div class="game__subtitle">
        <p>Sony interactive Entetainment Europe</p>
        <p>Полная версия игры</p>
      </div>
      <div class="game__description">
      </div>
      <button class="btn">Back to Store</button>
      </div>
    </div>
  </section>
  <footer class="footer">
    <div class="container">
      <div class="footer__text"></div>
    </div>
  </footer>
  <script src="script/games.js"></script>
  <script src="script/main.js"></script>
  <!-- <script src="script/game-store-app.js"></script> -->

</body>
</html>
