
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>PlayStation Store</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body>
    <header id="header">
      PlayStation Store
    </header>

    <section class="games__container">
      <div class="games__list"></div>
    </section>

    <section class="game__active" hidden>
      <div class="game__description" style="display: flex;">
        <div class="game__item">
          <div class="description__image">
            <img class="main__image" src="" alt="">
          </div>
          <div class="game__nums">
            <div class="game__price">
            </div>
            <div class="game__size">
            </div>
          </div>
          <button class="btn__return">Вернуться в магазин</button>
          <div class="pegi-info">
            <img class="pegi-image" src="" alt="">
          </div>
      </div>
      <div class="game__info">
        <div class="game__title">
        </div>
        <div class="game__subtitle">
          <p>Sony interactive Entetainment Europe</p>
          <p>Полная версия игры</p>
        </div>
      <div class="game__descr">
      </div>
      <div class="trailer">
        <iframe class="trailer__video" width="560" height="315" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
      
      </div>
    </div>
    </section>

  <script src="script/games.js"></script>
  <script src="script/game-store-app.js"></script>
</body>
</html>
