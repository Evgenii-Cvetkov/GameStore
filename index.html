<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Jeka game store</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <script src="script/games.js"></script>
</head>
<body>
    
    <header class="header">
        <div class="container">
            <h1 class="header__title">Jeka game store</h1>
        </div>
    </header>

    <section class="section">
        <div class="container">
            <div class="games__item-main">
                <a class="games__item-link" href=""><img class="games__item-image" width="488px" src="../GameStore-master/images/covers/god-of-war.jpg" alt=""></a> 
                <div class="games__item-info">
                    <div class="games__item-title">
                        God of War 
                    </div>
                    <div class="games__item-price">
                        price : 1999.00
                    </div>
                </div>
            </div>
            <div class="games__col">
                <div class="games__item">
                    <a class="games__item-link" href=""><img class="games__item-image" src="images/covers/dead-space-2.jpg" alt=""></a>
                </div>
                <div class="games__item">
                    <a class="games__item-link" href=""><img class="games__item-image" src="images/covers/last-of-us-2.jpg" alt=""></a>
                </div>
            </div>
            <div class="games__col">
                <div class="games__item">
                    <a class="games__item-link" href=""><img class="games__item-image" src="images/covers/horizon.jpg" alt=""></a>
                </div>
                <div class="games__item">
                    <a class="games__item-link" href=""><img class="games__item-image" src="images/covers/uncharted-4.jpg" alt=""></a>
                </div>
            </div>
        </div>
    </section>

    <script src="../GameStore-master/script/games.js"></script>
</body>
</html>
