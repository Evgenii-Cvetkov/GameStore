<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style2.css">
    <title>Jeka game store</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body>

  <header id="header">
    Jeka Game  Store
  </header>

  
  <section class="game__active">
    <div class="game__description" style="display: none;">
      <div class="game__item">
        <div class="description__image">
          <img class="main__image" src="" alt="">
        </div>
        <div class="game__nums">
          <div class="game__price">
          </div>
          <div class="game__size">
          </div>
        </div>
    </div>
    <div class="game__info">
      <div class="game__title">
      </div>
      <div class="game__subtitle">
        <p>Sony interactive Entetainment Europe</p>
        <p>Полная версия игры</p>
      </div>
    <div class="game__descr">
    </div>
    <button class="btn">Back to Store</button>
    </div>
  </div>
  </section>

  <footer class="footer">
    <div class="container">
      <div class="footer__text"></div>
    </div>
  </footer>

  <script src="script/games.js"></script>
  <script src="script/game-store-app.js"></script>
</body>
</html>
